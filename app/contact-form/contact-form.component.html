<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngControl="firstName"
               #firstName='ngForm'
               type="text"
               id="firstName"
               class="form-control"
               required
               minlength="10"
        />
        <div *ngIf="firstName.touched && firstName.errors">
            {{firstName.errors|json}}
            <div class="alert alert-danger" *ngIf="firstName.errors.required">
                firstName is required
            </div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First name should be minimum {{firstName.errors.minlength.requiredLength}} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">comment</label>
        <textarea
                ngControl="comment"
                #comment='ngForm'
                id="comment"
                cols="30"
                rows="10"
                class="form-control"
                required></textarea>
        <div class="alert alert-danger" *ngIf="!comment.valid &&comment.touched">
            textarea is required
        </div>

    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
